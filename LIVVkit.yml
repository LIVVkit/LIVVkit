# For creating a conda env for LIVVkit development
#    Usage: conda env create -n livv-dev -f LIVVkit.yml
channels:
- defaults
- conda-forge 
dependencies:
- python=3
- pip
- numpy
- scipy
- netcdf4
- matplotlib
- jinja2
- json_tricks==3.11.0
- pybtex
- pandas
- nodejs
- pytest
- pytest-cov
- tox
- requests
- pip:
  - sphinx
  - sphinx-js
  - sphinx-py3doc-enhanced-theme
