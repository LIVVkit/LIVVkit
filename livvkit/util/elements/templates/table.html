<div class="table">
    <h3>{{ data['title'] }}</h3>
    <table>
        <tr>
            {%- for column in data['data'].keys() %}
            <th>{{ column }}</th>
            {%- endfor %}
        </tr>
        {%- for row in range(rows) %}
        <tr>
            {%- for column in data['data'].keys() %}
            <td>{{ data['Data'][column][row] }}</td>
            {%- endfor %}
        </tr>
        {%- endfor %}
    </table>
</div>
