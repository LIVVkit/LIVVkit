      <!-- BEGIN PLOT SECTION -->
      <b class="label-header">Plots</b> <br/>
      <div class="separator">
      <hr style="opacity: 0; height: 5px;">
      {% if test_images[case] != [] %}
        {% for img in test_images[case] %}
        {% if img != [] %}
        <div class="gallery">
          <div style="float: left; display: inline;">
             <!-- img_arr[0] is the name of the image -->
             <a href="#img_form_{{img}}_{{loop.index}}" id="img_pop">
                 <img src="{{test_imgDir}}/{{img}}" width="150px"></img>
            </a>
            <br style="clear: both" />
          </div>
         </div>
        <a href="#close" class="overlay" id="img_form_{{img}}_{{loop.index}}"></a>

        <div class="popup">
          <img src="{{test_imgDir}}/{{img}}" class="image_overlay"></img>
          <a class="close" href="#close">x</a>
        </div>
        {% endif %}
        {% endfor %}
      <!-- No plots were passed to jinja2 -->
      {% else %}
        <a style="padding-left: 20px; color: #696969;">No plots for {{case}}</a>
      {% endif %}
      </div>
      
      <br style="clear: both" />
      <br height="30px" />
      <!-- END PLOT SECTION -->
